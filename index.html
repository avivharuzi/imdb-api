<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/nprogress.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">        
        <link rel="shortcut icon" type="image/x-icon" href="">
        <link rel="icon" type="image/png" href="">
    </head>
    <body>
        <div class="container">
            <div id="headerBox" class="amber accent-4">
                <h1 class="white-text">IMDB API.</h1>
            </div>
            <div id="searchBox" class="white">
                <div class="row center-align">
                    <div class="input-field col l5 m4 s12">
                        <i class="material-icons prefix">search</i>
                        <input id="searchValue" type="text" class="validate">
                        <label for="searchValue">Search</label>
                    </div>
                    <div class="input-field col l4 m4 s12">
                        <select name="searchBy" id="searchBy">
                            <option value="">All</option>
                            <option value="&type=series">Series</option>
                            <option value="&type=movie">Movies</option>
                        </select>
                        <label>Select Category</label>
                    </div>
                    <div class="input-field col l3 m4 s12">
                        <button class="waves-effect waves-light amber accent-4 btn" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div id="dataContainer">
                <div id="shortMovies">
                </div>
                <div id="fullMovie">
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/nprogress.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/templates.js"></script>
    </body>
</html>
