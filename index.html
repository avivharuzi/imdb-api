<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Search for movies and series you like">
        <meta name="keywords" content="movies, series, imdb, api">
        <meta name="author" content="Aviv Haruzi">
        <title>IMDB API</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
        <link rel="stylesheet" type="text/css" href="css/materialize/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/nprogress/nprogress.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">        
        <link rel="icon" type="image/png" href="images/web-icons/icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/web-icons/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div id="headerBox" class="amber accent-4">
                <h1 class="white-text">IMDB API.</h1>
            </div>
            <div id="searchBox" class="white">
                <div class="row center-align">
                    <div class="input-field col l5 m4 s12">
                        <i class="material-icons prefix">search</i>
                        <input id="searchValue" type="text" class="validate">
                        <label for="searchValue">Search</label>
                    </div>
                    <div class="input-field col l4 m4 s12">
                        <select name="searchBy" id="searchBy">
                            <option value="">All</option>
                            <option value="&type=series">Series</option>
                            <option value="&type=movie">Movies</option>
                        </select>
                        <label>Select Category</label>
                    </div>
                    <div class="input-field col l3 m4 s12">
                        <button class="waves-effect waves-light amber accent-4 btn" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div id="dataContainer">
                <div id="shortImdb">
                </div>
                <div id="fullImdb">
                </div>
            </div>
        </div>
        <script src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/materialize/materialize.min.js"></script>
        <script src="js/nprogress/nprogress.min.js"></script>
        <script src="js/templates/imdb.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
